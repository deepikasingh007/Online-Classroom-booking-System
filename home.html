<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        /* Navigation Bar Styles */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 8px 15px;
        }
        .navbar a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
        .icon {
            font-size: 50px;
            color: #4CAF50;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon:hover {
            color: #45a049;
        }
        h1 {
            margin-bottom: 30px;
        }
        /* Centered Image Styles */
        .center-image {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .center-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('booking') }}">Booking</a>
        <a href="{{ url_for('complaints') }}">Complaints</a>
    </div>

    <h1>Welcome to IGDTUW Classroom Booking</h1>

    <!-- Centered Image -->
    <div class="center-image">
        <img src="{{ url_for('static', filename='images/igdtuw.jpg') }}" alt="Classroom Booking" />
    </div>
    

    

</body>
</html>
