<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        /* Navigation Bar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 30px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .navbar .icons a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 8px 15px;
        }
        .navbar .icons a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }
        /* Home and Profile Icons */
        .home-icon, .profile-icon {
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 60px;
            right: 30px;
            background-color: #4CAF50;
            min-width: 160px;
            border-radius: 8px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #45a049;
        }
        .profile-icon:hover + .dropdown-content, .dropdown-content:hover {
            display: block;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{{ url_for('home') }}"><i class="fas fa-home home-icon"></i></a>
        <div class="icons">
            <a href="{{ url_for('booking') }}"><i class="fas fa-calendar-check"></i> Booking</a>
            <a href="{{ url_for('complaints') }}"><i class="fas fa-tools"></i> Complaints</a>
            <a href="{{ url_for('view_bookings') }}"><i class="fas fa-book"></i> View Bookings</a>
        </div>
        <div class="profile-dropdown">
            <i class="fas fa-user-circle profile-icon"></i>
            <div class="dropdown-content">
                
                <a href="{{ url_for('profile', phone_number=phone_number) }}">Profile</a>
                <a href="{{ url_for('my_bookings') }}">View My Bookings</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </div>

    <!-- Welcome Message -->
    <h1>Welcome to Your Dashboard</h1>
    <p class="content">Hello, {{ teacher_name }}! Here you can book classrooms, view bookings, and address any technical issues.</p>

</body>
</html>
