<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
</head>
<body>
    <h1>Welcome to Your Profile, {{ teacher['teacher_name'] }}!</h1>
    <p><strong>Name:</strong> {{ teacher['teacher_name'] }}</p>
    <p><strong>Phone Number:</strong> {{ teacher['phone_number'] }}</p>
    <p><strong>Subject:</strong> {{ teacher['subject'] }}</p>

    <!-- Optionally add an update profile form -->
    <h2>Update Your Profile</h2>
    <form action="{{ url_for('update_profile') }}" method="POST">
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" value="{{ teacher['phone_number'] }}" required><br>

        <label for="subject">Subject:</label>
        <input type="text" name="subject" value="{{ teacher['subject'] }}" required><br>

        <input type="submit" value="Update Profile">
    </form>

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
