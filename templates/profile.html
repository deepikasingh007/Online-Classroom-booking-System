<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .profile-container { max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        h2 { color: darkgreen  }
        p { font-size: 1.1em; color: #333; }  
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Teacher Profile</h2>
        <p><strong>Name:</strong> {{ teachers.name }}</p>
       
        <p><strong>Phone Number:</strong> {{ teachers.phone_number }}</p>
        <p><strong>Subject:</strong> {{ teachers.subject }}</p>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
