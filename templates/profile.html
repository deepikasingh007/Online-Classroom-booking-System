<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 50px;
            width: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Logo in the top-left corner -->
    <img src="{{ url_for('static', filename='images/igdtuw.png') }}" alt="IGDTUW Logo" class="logo">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to Your Profile, {{ teacher['name'] }}!</h1>

        <!-- Profile Details -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Your Information</h3>
                <p><strong>Name:</strong> {{ teacher['name'] }}</p>
                <p><strong>Phone Number:</strong> {{ teacher['phone_number'] }}</p>
                <p><strong>Subject:</strong> {{ teacher['subject'] }}</p>
            </div>
        </div>

        <!-- Update Profile Form -->
        <h2 class="mb-3">Update Your Profile</h2>
        <form action="{{ url_for('update_profile') }}" method="POST">
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" name="phone_number" value="{{ teacher['phone_number'] }}" required>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" class="form-control" name="subject" value="{{ teacher['subject'] }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>

        <!-- Back to Dashboard Button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
